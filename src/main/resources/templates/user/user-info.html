<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя SELLIX</title>
</head>
<body>
<h1>SELLIX</h1>
<h2>Профиль пользователя</h2>

<div>
    <p><strong>Имя пользователя:</strong> <span th:text="${user.username} ?: 'Не указано'">Не указано</span></p>
    <p><strong>Имя:</strong> <span th:text="${user.firstName} ?: 'Не указано'">Не указано</span></p>
    <p><strong>Фамилия:</strong> <span th:text="${user.lastName} ?: 'Не указано'">Не указано</span></p>
    <p><strong>Номер телефона:</strong> <span th:text="${user.phoneNumber} ?: 'Не указано'">Не указано</span></p>
</div>

<div th:if="${user.avatar}">
    <img th:src="@{/users/{id}/avatar(id=${user.id})}" alt="Аватар пользователя">
</div>

<div sec:authorize="hasAuthority('ADMIN')">
    <p><a th:href="@{/admin}">Панель администратора</a></p>
</div>

<div>
    <p><a th:href="@{/users/{id}/edit(id=${user.id})}">Редактировать профиль</a></p>
    <p><a th:href="@{/announcements/user/{id}(id=${user.id})}">Мои объявления</a></p>
</div>
</body>
</html>
