<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля SELLIX</title>
</head>
<body>
<h1>SELLIX</h1>
<h2>Редактировать профиль</h2>

<form th:action="@{/users/{id}(id=${userDto.id})}" th:method="post" th:object="${userDto}" enctype="multipart/form-data">
    <input type="hidden" name="_method" value="patch">
    <div>
        <label for="firstName">Имя:</label>
        <input id="firstName" type="text" th:field="*{firstName}" required>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
            Ошибка имени
        </div>
    </div>
    <div>
        <label for="lastName">Фамилия:</label>
        <input id="lastName" type="text" th:field="*{lastName}" required>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
            Ошибка фамилии
        </div>
    </div>
    <div>
        <label for="phoneNumber">Номер телефона:</label>
        <input id="phoneNumber" type="text" th:field="*{phoneNumber}">
    </div>
    <div th:if="${userDto.avatar}">
        <img th:src="@{/users/{id}/avatar(id=${userDto.id})}" alt="Аватар пользователя">
    </div>
    <div>
        <label for="avatar">Аватар:</label>
        <input id="avatar" type="file" th:field="*{avatar}">
    </div>
    <div>
        <input type="submit" value="Обновить">
    </div>
</form>
</body>
</html>
