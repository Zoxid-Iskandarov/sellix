<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
</head>
<body>
<h1>SELLIX</h1>
<hr>

<div th:if="${!announcementDtos.isEmpty()}">
    <div th:each="announcementDto : ${announcementDtos}">

        <img th:src="@{/announcements/{id}/preview(id=${announcementDto.id})}"
             width="100" height="100" alt="image">

        <h4>
            <span th:text="${announcementDto.title + ' ' + announcementDto.price + ' сум.'}">Text</span>
            <a th:href="@{/announcements/{id}(id=${announcementDto.id})}">Подробнее...</a>
        </h4>
    </div>
</div>
<div th:if="${announcementDtos.isEmpty()}">
    <h3>Объявлений пока нет :(</h3>
</div>
</body>
</html>
