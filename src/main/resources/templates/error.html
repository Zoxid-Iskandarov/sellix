<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ошибка — SELLIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">

<!-- Основной контент -->
<div class="container py-5">
    <div class="error-container">
        <div class="error-icon mb-3">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h1 class="text-danger mb-3">Произошла ошибка</h1>
        <p class="text-muted mb-4">
            Что-то пошло не так. Пожалуйста, попробуйте позже или обратитесь в поддержку.
        </p>
        <a href="/announcements" class="btn btn-primary">
            <i class="bi bi-arrow-left-circle"></i> На главную
        </a>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">© 2025 SELLIX. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
